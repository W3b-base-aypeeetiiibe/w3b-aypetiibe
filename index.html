<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NZM IPTV ‚Äî Clean Player</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#071025" />
<link rel="icon" href="logo.png">

<!-- HLS + DASH -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
<script src="channels.js"></script>

<style>
:root{
  --bg:#071025;--accent1:#00b7ff;--accent2:#007aff;
  --text:#e9f6ff;--muted:rgba(233,246,255,0.6);
}
*{box-sizing:border-box;font-family:Inter,Poppins,Arial,sans-serif}
body,html{height:100%;margin:0;background:linear-gradient(180deg,#031025 0%,#071025 100%);color:var(--text);overflow:hidden}
.app{display:flex;flex-direction:column;height:100vh;overflow:hidden}

/* Top bar */
.topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 20px;background:rgba(255,255,255,0.03);backdrop-filter:blur(6px)}
.brand{display:flex;gap:10px;align-items:center}
.brand img{height:36px;border-radius:8px}
.brand h1{font-size:18px;color:var(--accent1);margin:0}
.controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.btn{padding:8px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);cursor:pointer;color:var(--text)}
.search{min-width:220px;display:flex;align-items:center;padding:6px 10px;background:rgba(255,255,255,0.02);border-radius:10px;gap:8px}
.search input{background:transparent;border:none;outline:none;color:var(--text);width:100%}

/* Content */
.content{flex:1;overflow:auto;padding:18px;display:flex;flex-direction:column;gap:18px}
.row{display:flex;flex-direction:column;gap:10px}
.row-header{display:flex;align-items:center;justify-content:space-between;padding:0 6px}
.row-title{font-size:16px;color:var(--muted);display:flex;gap:10px;align-items:center}
.carousel{display:flex;gap:12px;overflow:auto;padding:12px 6px;scroll-snap-type:x mandatory;scroll-behavior:smooth}
.carousel::-webkit-scrollbar{height:8px}
.carousel::-webkit-scrollbar-thumb{background:linear-gradient(90deg,var(--accent1),var(--accent2));border-radius:8px}

.card{min-width:220px;height:132px;border-radius:12px;background:rgba(255,255,255,0.02);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;padding:10px;cursor:pointer;position:relative;scroll-snap-align:center;transition:transform .18s ease,box-shadow .18s ease;border:1px solid rgba(255,255,255,0.03)}
.card:hover{transform:translateY(-6px) scale(1.03);box-shadow:0 10px 30px rgba(0,0,0,0.6)}
.card img{width:110px;height:70px;border-radius:8px;object-fit:cover}
.card .name{font-size:14px;color:var(--text);text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:100%}
.badge-live{position:absolute;left:10px;top:10px;background:linear-gradient(90deg,var(--accent1),var(--accent2));padding:4px 6px;border-radius:6px;font-size:11px;color:#fff}
.fav-toggle{position:absolute;right:10px;top:10px;background:rgba(0,0,0,0.45);padding:6px;border-radius:8px;color:var(--accent1);cursor:pointer}

/* Hover preview */
.preview-layer{position:absolute;bottom:calc(100% + 12px);left:50%;transform:translateX(-50%);width:350px;height:200px;border-radius:10px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,0.6);display:none;z-index:80;background:#000}
.preview-layer video{width:100%;height:100%;object-fit:cover;display:block}

.mini-player{position:fixed;right:16px;bottom:18px;background:rgba(255,255,255,0.03);padding:10px;border-radius:12px;display:flex;gap:8px;align-items:center;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 28px rgba(0,0,0,0.6);z-index:60}
.mini-player img{width:60px;height:40px;border-radius:6px;object-fit:cover}

.overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);z-index:100}
.overlay.active{display:flex}
.player-wrap{width:92%;max-width:1280px;aspect-ratio:16/9;background:#000;border-radius:14px;overflow:hidden;position:relative;box-shadow:0 30px 80px rgba(0,0,0,0.7)}
video,iframe{width:100%;height:100%;display:block;background:#000}
.close-btn{position:absolute;left:12px;top:12px;background:rgba(0,0,0,0.5);padding:8px;border-radius:10px;color:#fff;cursor:pointer;z-index:40}
.player-controls-bottom{position:absolute;right:16px;bottom:16px;display:flex;gap:8px;z-index:50;}
.player-controls-bottom button{background:rgba(0,0,0,0.5);border:none;color:#fff;padding:10px;border-radius:10px;cursor:pointer;}
.loading-spinner{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);z-index:60;}
.spinner{width:60px;height:60px;border:6px solid rgba(255,255,255,0.2);border-top-color:var(--accent1);border-radius:50%;animation:spin 0.8s linear infinite;}
@keyframes spin{to{transform:rotate(360deg)}}

#installPopup{display:none;position:fixed;bottom:24px;left:50%;transform:translateX(-50%);background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;padding:12px 18px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.6);z-index:9999;font-weight:500;}
@media(max-width:900px){.card{min-width:170px;height:120px}}
</style>
</head>
<body>
<div class="app">
  <div class="topbar">
    <div class="brand"><img src="mwlogo.png"><h1>NZM IPTV</h1></div>
    <div class="controls">
      <div class="search">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.8"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <input id="searchInput" placeholder="Search channels or categories"/>
      </div>
      <button id="installBtn" class="btn" style="display:none;">üì≤ Install App</button>
      <button id="favoritesTab" class="btn">‚ù§ Favorites</button>
    </div>
  </div>

  <div class="content" id="content"></div>
  <div id="installPopup">Install NZM IPTV üì≤ <button id="popupInstall" class="btn" style="background:#fff;color:#000;margin-left:8px;">Install</button></div>

  <div class="mini-player" id="miniPlayer" style="display:none;">
    <img id="miniLogo" src="">
    <div class="meta"><div id="miniTitle">‚Äî</div><div id="miniType" style="font-size:12px;color:var(--muted)">‚Äî</div></div>
    <div><button id="miniPlay" class="btn">‚ñ∂</button><button id="miniClose" class="btn">‚úñ</button></div>
  </div>

  <div class="overlay" id="overlay">
    <div class="player-wrap" id="playerWrap">
      <button class="close-btn" id="exitPlayer">‚úñ</button>
      <div class="player-controls-bottom">
        <button id="pipBtn">üì∫</button>
        <button id="fullscreenBtn">‚õ∂</button>
      </div>
      <div id="loadingSpinner" class="loading-spinner"><div class="spinner"></div></div>
      <iframe id="playerIframe" allowfullscreen style="display:none;"></iframe>
      <video id="playerVideo" playsinline preload="auto" style="background:#000;" controlslist="nodownload noremoteplayback nofullscreen noplaybackrate"></video>
    </div>
  </div>
</div>

<script>
let favorites=JSON.parse(localStorage.getItem('iptv_favs')||'[]');
let lastPlayed=null;
const content=document.getElementById('content'),
searchInput=document.getElementById('searchInput'),
overlay=document.getElementById('overlay'),
playerVideo=document.getElementById('playerVideo'),
playerIframe=document.getElementById('playerIframe'),
exitPlayer=document.getElementById('exitPlayer'),
pipBtn=document.getElementById('pipBtn'),
fullscreenBtn=document.getElementById('fullscreenBtn'),
miniPlayer=document.getElementById('miniPlayer'),
miniLogo=document.getElementById('miniLogo'),
miniTitle=document.getElementById('miniTitle'),
miniType=document.getElementById('miniType'),
miniPlay=document.getElementById('miniPlay'),
miniClose=document.getElementById('miniClose'),
favoritesTab=document.getElementById('favoritesTab');
let hls=null,shakaPlayer=null;

function saveFavs(){localStorage.setItem('iptv_favs',JSON.stringify(favorites));}
function stopAllPlayers(){if(hls){try{hls.destroy();}catch{}hls=null;}if(shakaPlayer){try{shakaPlayer.unload();}catch{}shakaPlayer=null;}try{playerVideo.pause();playerVideo.removeAttribute('src');playerVideo.load();}catch{}try{playerIframe.src='';}catch{}playerVideo.style.display='none';playerIframe.style.display='none';}

async function openPlayer(ch){
  stopAllPlayers();overlay.classList.add('active');
  const spinner=document.getElementById('loadingSpinner');spinner.style.display='flex';
  lastPlayed={name:ch.name,url:ch.url,type:ch.type,logo:ch.logo};
  playerVideo.preload='auto';playerVideo.autoplay=true;playerVideo.muted=false;
  try{
    if(ch.type==='youtube'){playerIframe.style.display='block';spinner.style.display='none';playerIframe.src=ch.url+(ch.url.includes('?')?'&':'?')+'autoplay=1';}
    else if(ch.type==='hls'){
      playerVideo.style.display='block';
      if(Hls.isSupported()){hls=new Hls();hls.attachMedia(playerVideo);
        hls.on(Hls.Events.MANIFEST_PARSED,()=>{spinner.style.display='none';playerVideo.play().catch(()=>{});});
        hls.loadSource(ch.url);
      }else{playerVideo.src=ch.url;spinner.style.display='none';playerVideo.play().catch(()=>{});}
    }else{playerVideo.style.display='block';playerVideo.src=ch.url;spinner.style.display='none';playerVideo.play().catch(()=>{});}
  }catch(err){spinner.style.display='none';}
  miniLogo.src=ch.logo||'logo.png';miniTitle.textContent=ch.name;miniType.textContent=(ch.type||'stream').toUpperCase();miniPlayer.style.display='flex';
}

exitPlayer.onclick=()=>{if(document.fullscreenElement)document.exitFullscreen().catch(()=>{});stopAllPlayers();overlay.classList.remove('active');};
pipBtn.onclick=async()=>{try{await playerVideo.requestPictureInPicture();}catch{}};
fullscreenBtn.onclick=()=>{const w=document.getElementById('playerWrap');if(!document.fullscreenElement)w.requestFullscreen().catch(()=>{});else document.exitFullscreen().catch(()=>{});};
miniPlay.onclick=()=>{if(lastPlayed)openPlayer(lastPlayed);};
miniClose.onclick=()=>{miniPlayer.style.display='none';stopAllPlayers();};

function groupChannels(list){const g={};(list||[]).forEach(c=>{const cat=c.category||c.group||c['group-title']||'Uncategorized';if(!g[cat])g[cat]=[];g[cat].push(c);});return g;}
function toggleFav(n,el){const i=favorites.indexOf(n);if(i===-1){favorites.push(n);el.textContent='‚ù§';}else{favorites.splice(i,1);el.textContent='‚ô°';}saveFavs();}
function scrollRow(b,d){const c=b.closest('.row-header').nextElementSibling;c.scrollBy({left:d*420,behavior:'smooth'});}

function createRow(title,chs){
  const r=document.createElement('div');r.className='row';
  const h=document.createElement('div');h.className='row-header';
  h.innerHTML=`<div class="row-title"><strong>${title}</strong></div><div><button class="btn" onclick="scrollRow(this,-1)">‚óÄ</button><button class="btn" onclick="scrollRow(this,1)">‚ñ∂</button></div>`;
  const car=document.createElement('div');car.className='carousel';
  chs.forEach(c=>{
    const card=document.createElement('div');card.className='card';
    card.innerHTML=`${c.live?'<div class="badge-live">LIVE</div>':''}<div class="fav-toggle">${favorites.includes(c.name)?'‚ù§':'‚ô°'}</div><img src="${c.logo||'logo.png'}"><div class="name">${c.name}</div>`;
    const preview=document.createElement('div');preview.className='preview-layer';const pv=document.createElement('video');pv.muted=true;pv.loop=true;pv.autoplay=false;preview.appendChild(pv);card.appendChild(preview);
    card.addEventListener('mouseenter',()=>{preview.style.display='block';pv.src=c.url;pv.play().catch(()=>{});});
    card.addEventListener('mouseleave',()=>{pv.pause();pv.removeAttribute('src');pv.load();preview.style.display='none';});
    card.addEventListener('click',e=>{if(e.target.closest('.fav-toggle'))return;openPlayer(c);});
    card.querySelector('.fav-toggle').addEventListener('click',ev=>{ev.stopPropagation();toggleFav(c.name,ev.target);});
    car.appendChild(card);
  });
  r.appendChild(h);r.appendChild(car);content.appendChild(r);
}

function renderHome(f=''){content.innerHTML='';const g=groupChannels(combinedChannels||[]);const favs=(combinedChannels||[]).filter(c=>favorites.includes(c.name));if(favs.length)createRow('Favorites',favs);Object.keys(g).forEach(cat=>{const rows=g[cat].filter(ch=>ch.name.toLowerCase().includes(f.toLowerCase())||cat.toLowerCase().includes(f.toLowerCase()));if(rows.length)createRow(cat,rows);});}
favoritesTab.onclick=()=>renderHome('');
searchInput.oninput=e=>renderHome(e.target.value);
window.addEventListener('load',()=>{renderHome('');if('serviceWorker'in navigator)navigator.serviceWorker.register('/service-worker.js').catch(()=>{});});

/* PWA Install */
let deferredPrompt;
const installBtn=document.getElementById('installBtn'),popup=document.getElementById('installPopup'),popupInstall=document.getElementById('popupInstall');
window.addEventListener('beforeinstallprompt',e=>{e.preventDefault();deferredPrompt=e;installBtn.style.display='inline-block';setTimeout(()=>popup.style.display='flex',3000);});
async function showInstallPrompt(){if(!deferredPrompt){popup.style.display='none';return;}deferredPrompt.prompt();await deferredPrompt.userChoice;popup.style.display='none';deferredPrompt=null;}
installBtn.onclick=showInstallPrompt;popupInstall.onclick=showInstallPrompt;
</script>
</body>
                                                                                                                 </html>
