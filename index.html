<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NZM IPTV ‚Äî Clean Player</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#071025" />
  <link rel="icon" href="nzm.png">

  <!-- HLS + DASH -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>

  <!-- Channels -->
  <script src="channels.js"></script>

  <style>
    /* Glassy Black / Cinematic Theme */
    :root{
      --bg:#050509;
      --panel:rgba(255,255,255,0.02);
      --glass: rgba(255,255,255,0.03);
      --accent1:#00d2ff;
      --accent2:#6a5cff;
      --neon: 0 8px 30px rgba(0,210,255,0.08), 0 4px 10px rgba(106,92,255,0.04);
      --text:#e9f6ff;
      --muted:rgba(233,246,255,0.55);
    }
    *{box-sizing:border-box;font-family:Inter, Poppins, Arial, sans-serif}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#030205 0%, #050509 100%);color:var(--text)}
    .app{display:flex;flex-direction:column;height:100vh;overflow:hidden}

    /* Top bar (glassy) */
    .topbar{
      display:flex;align-items:center;justify-content:space-between;padding:12px 18px;
      backdrop-filter:blur(8px) saturate(1.1);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-bottom: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    }
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{height:38px;border-radius:8px;filter:drop-shadow(0 6px 18px rgba(0,0,0,0.6));}
    .brand h1{font-size:18px;color:var(--accent1);margin:0;text-shadow:0 2px 10px rgba(0,0,0,0.6)}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end}

    /* Rounded search (glassy) */
    .search{
      min-width:220px;display:flex;align-items:center;padding:8px 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:26px;gap:10px;border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 -1px 0 rgba(255,255,255,0.01);
    }
    .search svg{opacity:.9}
    .search input{background:transparent;border:none;outline:none;color:var(--text);width:100%;font-size:14px}

    /* Neon buttons */
    .btn{
      padding:8px 12px;border-radius:12px;background:transparent;border:1px solid rgba(255,255,255,0.04);
      cursor:pointer;color:var(--text);font-weight:600;backdrop-filter: blur(4px);
    }
    .btn.glow{
      border: 1px solid rgba(0,0,0,0.2);
      box-shadow: var(--neon);
      background: linear-gradient(90deg, rgba(0,210,255,0.06), rgba(106,92,255,0.04));
    }
    .btn.glow:hover{transform:translateY(-2px);filter:brightness(1.06)}
    .icon-btn{padding:8px;border-radius:10px;background:var(--panel);cursor:pointer;border:none;color:var(--text)}

    .content{flex:1;overflow:auto;padding:18px;display:flex;flex-direction:column;gap:18px}
    .row{display:flex;flex-direction:column;gap:10px}
    .row-header{display:flex;align-items:center;justify-content:space-between;padding:0 6px}
    .row-title{font-size:16px;color:var(--muted);display:flex;gap:10px;align-items:center}
    .carousel{display:flex;gap:12px;overflow:auto;padding:12px 6px;scroll-snap-type:x mandatory;scroll-behavior:smooth}
    .carousel::-webkit-scrollbar{height:8px}
    .carousel::-webkit-scrollbar-thumb{background:linear-gradient(90deg,var(--accent1),var(--accent2));border-radius:8px}

    .card{min-width:220px;height:132px;border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;padding:10px;cursor:pointer;position:relative;scroll-snap-align:center;
      transition:transform .18s ease, box-shadow .18s ease;border:1px solid rgba(255,255,255,0.03)}
    .card:hover{transform:translateY(-6px) scale(1.03);box-shadow:0 14px 40px rgba(0,0,0,0.6)}
    .card img{width:110px;height:70px;border-radius:8px;object-fit:cover}
    .card .name{font-size:14px;color:var(--text);text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:100%}
    .badge-live{position:absolute;left:10px;top:10px;background:linear-gradient(90deg,var(--accent1),var(--accent2));padding:4px 6px;border-radius:6px;font-size:11px;color:#fff}
    .fav-toggle{position:absolute;right:10px;top:10px;background:rgba(0,0,0,0.45);padding:6px;border-radius:8px;color:var(--accent1);cursor:pointer}

    /* Mini player (fallback) */
    .mini-player{position:fixed;right:12px;bottom:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:8px;border-radius:10px;display:flex;gap:8px;align-items:center;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 28px rgba(0,0,0,0.6);z-index:9999}
    .mini-player img{width:56px;height:36px;border-radius:6px;object-fit:cover}

    /* Fullscreen overlay player */
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(3,6,12,0.6), rgba(0,0,0,0.85));z-index:100}
    .overlay.active{display:flex}
    .player-wrap{width:92%;max-width:1280px;aspect-ratio:16/9;background:#000;border-radius:14px;overflow:hidden;position:relative;box-shadow:0 30px 80px rgba(0,0,0,0.7)}
    video, iframe{width:100%;height:100%;display:block;background:#000}

    .player-ui{position:absolute;right:16px;top:16px;display:flex;flex-direction:column;gap:8px;z-index:30;align-items:flex-end}
    .player-ui .now{background:rgba(0,0,0,0.5);padding:8px;border-radius:10px;color:#fff;display:flex;gap:8px;align-items:center;backdrop-filter:blur(4px)}
    .player-ui .now img{width:56px;height:36px;object-fit:cover;border-radius:6px}

    .close-btn{position:absolute;left:12px;top:12px;background:rgba(0,0,0,0.6);padding:8px;border-radius:10px;color:#fff;cursor:pointer;z-index:40}

    /* Steady Now Playing display in fullscreen (top-right) */
    .steady-banner {
      position:absolute; top:14px; right:14px; display:flex; align-items:center; gap:10px;
      padding:8px 12px; border-radius:10px; background: rgba(0,0,0,0.6); color:#fff; z-index:60;
      backdrop-filter: blur(6px); font-weight:600; font-size:14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6); opacity:0; transform: translateY(-6px);
      transition: opacity .28s ease, transform .28s ease;
    }
    /* show only when player-wrap is fullscreen */
    .player-wrap:fullscreen .steady-banner,
    .player-wrap:-webkit-full-screen .steady-banner,
    .player-wrap:-moz-full-screen .steady-banner {
      opacity:1; transform: translateY(0);
    }
    .steady-banner img{width:44px;height:30px;border-radius:6px;object-fit:cover}

    /* Player controls bottom (includes minimize and volume) */
    .player-controls-bottom{position:absolute;right:16px;bottom:16px;display:flex;gap:8px;z-index:50;align-items:center;}
    .player-controls-bottom button{background:rgba(0,0,0,0.5);border:none;color:#fff;padding:10px;border-radius:10px;cursor:pointer;backdrop-filter:blur(4px);}
    .player-controls-bottom button:hover{background:rgba(0,0,0,0.7);}
    .vol-wrap{display:flex;align-items:center;gap:8px;padding:6px 10px;background:rgba(0,0,0,0.45);border-radius:10px}
    .vol-wrap input[type=range]{width:120px}

    /* Replacing any previous reconnect UI: none here (no timers) */

    video::-webkit-media-controls { display:none !important; }

    @media(max-width:900px){
      .card{min-width:170px;height:120px}
      .controls{flex-wrap:wrap;justify-content:flex-end}
    }

    /* Loading spinner */
    .loading-spinner {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.45);
      z-index: 60;
    }
    .spinner {
      width: 56px;
      height: 56px;
      border: 6px solid rgba(255,255,255,0.12);
      border-top-color: var(--accent1);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #installPopup {
      display:none;
      position:fixed;
      bottom:24px; left:50%;
      transform:translateX(-50%);
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#fff;
      padding:12px 18px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      z-index:9999;
      font-weight:500;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand"><img src="nzmm.png" alt="logo"><h1>NZM IPTV</h1></div>

      <div class="controls">
        <div class="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.9"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="searchInput" placeholder="Search channels or categories (press / to focus)"/>
        </div>

        <button id="installBtn" class="btn glow" style="display:none;">üì≤ Install</button>
        <button id="favoritesTab" class="btn glow">‚ù§ Favorites</button>
      </div>
    </div>

    <div class="content" id="content"></div>
    
    <div id="installPopup">
      Install NZM IPTV for quick access üì≤
      <button id="popupInstall" class="btn" style="background:#fff;color:#000;margin-left:8px;">Install</button>
    </div>

    <!-- Mini player (shown when user minimizes or PiP fallback) -->
    <div class="mini-player" id="miniPlayer" style="display:none;">
      <img id="miniLogo" src="" alt="logo">
      <div class="meta">
        <div class="t" id="miniTitle" style="font-weight:600">‚Äî</div>
        <div class="muted" id="miniType" style="font-size:12px;color:var(--muted)">‚Äî</div>
      </div>
      <div style="display:flex;gap:8px;margin-left:8px">
        <button id="miniOpen" class="icon-btn" title="Open player">‚§¢</button>
        <button id="miniClose" class="icon-btn" title="Close">‚úñ</button>
      </div>
    </div>

    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="player-wrap" id="playerWrap">
        <button class="close-btn" id="exitPlayer" aria-label="Close">‚úñ</button>

        <!-- Steady Now Playing in fullscreen only -->
        <div class="steady-banner" id="steadyBanner" style="display:flex;align-items:center;gap:10px;">
          <img id="steadyLogo" src="logo.png" alt="logo"><div id="steadyTitle">‚Äî</div>
        </div>

        <div class="player-ui">
          <div class="now" id="nowPlayingUI">
            <img id="nowLogo" src="" alt="logo">
            <div style="display:flex;flex-direction:column">
              <div id="nowTitle" style="font-weight:600;font-size:14px">‚Äî</div>
            </div>
          </div>
        </div>

        <div class="player-controls-bottom">
          <button id="pipBtn" title="Picture-in-Picture">‚§¢</button>
          <div class="vol-wrap">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M11 5L6 9H3v6h3l5 4V5z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <input type="range" id="volRange" min="0" max="1" step="0.01" value="1">
          </div>
          <button id="fullscreenBtn" title="Fullscreen">‚§¢‚§¢</button>
          <button id="minimizeBtn" title="Minimize">‚îÅ</button>
        </div>

        <div id="loadingSpinner" class="loading-spinner"><div class="spinner"></div></div>

        <video id="playerVideo" playsinline preload="auto" style="background:#000;outline:none;" controlslist="nodownload noremoteplayback nofullscreen noplaybackrate"></video>
        <iframe id="playerIframe" allowfullscreen style="display:none;"></iframe>
      </div>
    </div>
  </div><!-- end of .app -->

<script>
/* ====== State ====== */
let favorites=JSON.parse(localStorage.getItem('iptv_favs')||'[]');
let lastPlayed=JSON.parse(localStorage.getItem('lastPlayed')||'null');

const content=document.getElementById('content'),
searchInput=document.getElementById('searchInput'),
overlay=document.getElementById('overlay'),
playerVideo=document.getElementById('playerVideo'),
playerIframe=document.getElementById('playerIframe'),
nowLogo=document.getElementById('nowLogo'),
nowTitle=document.getElementById('nowTitle'),
steadyBanner=document.getElementById('steadyBanner'),
steadyLogo=document.getElementById('steadyLogo'),
steadyTitle=document.getElementById('steadyTitle'),
pipBtn=document.getElementById('pipBtn'),
exitPlayer=document.getElementById('exitPlayer'),
fullscreenBtn=document.getElementById('fullscreenBtn'),
minimizeBtn=document.getElementById('minimizeBtn'),
miniPlayer=document.getElementById('miniPlayer'),
miniLogo=document.getElementById('miniLogo'),
miniTitle=document.getElementById('miniTitle'),
miniOpen=document.getElementById('miniOpen'),
miniClose=document.getElementById('miniClose'),
volRange=document.getElementById('volRange'),
favoritesTab=document.getElementById('favoritesTab');

let hls=null, shakaPlayer=null;

/* ====== Helpers: spinner show/hide ====== */
function showSpinner(){const s=document.getElementById('loadingSpinner'); if(s) s.style.display='flex';}
function hideSpinner(){const s=document.getElementById('loadingSpinner'); if(s) s.style.display='none';}

/* ====== Stop players cleanly ====== */
function stopAllPlayers(){
  if(hls){ try{ hls.destroy(); }catch(e){} hls=null; }
  if(shakaPlayer){ try{ shakaPlayer.unload(); }catch(e){} shakaPlayer=null; }
  try{ playerVideo.pause(); playerVideo.removeAttribute('src'); playerVideo.load(); }catch(e){}
  try{ playerIframe.src=''; }catch(e){}
  playerVideo.style.display='none';
  playerIframe.style.display='none';
  hideSpinner();
}

/* ====== Open player (auto fullscreen) ====== */
async function openPlayer(ch){
  stopAllPlayers();
  overlay.classList.add('active');
  overlay.setAttribute('aria-hidden','false');
  showSpinner();

  // Set UI
  nowLogo.src = ch.logo || 'logo.png';
  nowTitle.textContent = ch.name || '‚Äî';
  steadyLogo.src = ch.logo || 'logo.png';
  steadyTitle.textContent = ch.name || '‚Äî';

  // Save last played
  lastPlayed={name:ch.name,url:ch.url,type:ch.type,logo:ch.logo,time:new Date().toLocaleString(),clearKey:ch.clearKey||null};
  localStorage.setItem('lastPlayed', JSON.stringify(lastPlayed));

  playerVideo.preload='auto'; playerVideo.autoplay=true; playerVideo.muted=false;
  playerVideo.style.display='none'; playerIframe.style.display='none';

  // Try to enter fullscreen immediately (user gesture)
  try{
    const wrap = document.getElementById('playerWrap');
    if (wrap.requestFullscreen) await wrap.requestFullscreen();
    else if (wrap.webkitRequestFullscreen) await wrap.webkitRequestFullscreen();
    // attempt orientation lock
    if (screen.orientation && screen.orientation.lock) {
      try{ await screen.orientation.lock('landscape'); }catch(e){}
    }
  }catch(e){
    // silent fail
  }

  // volume initial
  playerVideo.volume = parseFloat(volRange.value || 1);

  try{
    if(ch.type==='youtube'){
      playerIframe.style.display='block';
      playerIframe.src = ch.url + (ch.url.includes('?') ? '&' : '?') + 'autoplay=1';
      hideSpinner();
    } else if (ch.type==='hls'){
      playerVideo.style.display='block';
      if (Hls.isSupported()){
        hls = new Hls({maxRetries:3});
        hls.attachMedia(playerVideo);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=>{ hideSpinner(); playerVideo.play().catch(()=>{}); });
        hls.on(Hls.Events.ERROR, (evt,data)=>{ if(data.fatal){ try{ hls.destroy(); }catch{} hideSpinner(); } });
        hls.loadSource(ch.url);
      } else if (playerVideo.canPlayType('application/vnd.apple.mpegurl')){
        playerVideo.src = ch.url;
        playerVideo.play().catch(()=>{});
        hideSpinner();
      } else hideSpinner();
    } else if (ch.type==='dash'){
      playerVideo.style.display='block';
      if (!shaka.Player.isBrowserSupported()){ hideSpinner(); }
      else {
        shaka.polyfill.installAll();
        shakaPlayer = new shaka.Player(playerVideo);
        if (ch.clearKey) shakaPlayer.configure({drm:{clearKeys:ch.clearKey}});
        shakaPlayer.addEventListener('buffering', e => { if(e.buffering) showSpinner(); else hideSpinner(); });
        shakaPlayer.addEventListener('error', e => { hideSpinner(); });
        await shakaPlayer.load(ch.url);
        playerVideo.play().catch(()=>{});
        hideSpinner();
      }
    } else {
      // fallback direct
      playerVideo.style.display='block';
      playerVideo.src = ch.url;
      playerVideo.play().catch(()=>{});
      hideSpinner();
    }
  }catch(err){
    console.error(err);
    hideSpinner();
  }

  // Show steady banner only in fullscreen; it's controlled by CSS :fullscreen
  // Add click on player area to open steady banner (if in fullscreen it will be visible)
  const wrap = document.getElementById('playerWrap');
  wrap.onclick = () => {
    // briefly force repaint of steady banner (no auto-hide)
    // nothing to do here since steady banner shows only in fullscreen
  };

  // show mini player if user minimized earlier
  miniPlayer.style.display='flex';
  miniLogo.src = ch.logo || 'logo.png';
  miniTitle.textContent = ch.name || '‚Äî';
}

/* ====== Controls ====== */
exitPlayer.onclick = async () => {
  try { if (document.fullscreenElement) await document.exitFullscreen(); }
  catch(e){}
  stopAllPlayers();
  overlay.classList.remove('active');
  overlay.setAttribute('aria-hidden','true');
};

pipBtn.onclick = async () => {
  // Try to request PiP for the video element
  try{
    if (document.pictureInPictureElement) {
      await document.exitPictureInPicture();
    } else if (playerVideo && !playerVideo.paused) {
      await playerVideo.requestPictureInPicture();
    } else {
      await playerVideo.play();
      await playerVideo.requestPictureInPicture();
    }
  }catch(err){
    // fallback: show mini player and keep playback alive
    miniPlayer.style.display = 'flex';
    overlay.classList.remove('active');
    overlay.setAttribute('aria-hidden','true');
  }
};

minimizeBtn.onclick = async () => {
  // This button attempts PiP first, fallback to showing mini-player UI while keeping playback
  try{
    if (playerVideo && playerVideo.requestPictureInPicture) {
      await playerVideo.requestPictureInPicture();
    } else {
      // fallback: keep player playing but hide overlay (mini-player UI remains)
      overlay.classList.remove('active');
      overlay.setAttribute('aria-hidden','true');
      miniPlayer.style.display = 'flex';
    }
  }catch(e){
    // fallback
    overlay.classList.remove('active');
    overlay.setAttribute('aria-hidden','true');
    miniPlayer.style.display = 'flex';
  }
};

fullscreenBtn.onclick = async () => {
  const wrap = document.getElementById('playerWrap');
  try{
    if (!document.fullscreenElement){
      if (wrap.requestFullscreen) await wrap.requestFullscreen();
      else if (wrap.webkitRequestFullscreen) await wrap.webkitRequestFullscreen();
    } else {
      if (document.exitFullscreen) await document.exitFullscreen();
    }
  }catch(e){}
};

miniOpen.onclick = () => {
  // reopen overlay (player) ‚Äî keep playback source intact
  overlay.classList.add('active');
  overlay.setAttribute('aria-hidden','false');
  // attempt to return from PiP if active
  try{ if (document.pictureInPictureElement) document.exitPictureInPicture().catch(()=>{}); }catch(e){}
  miniPlayer.style.display = 'none';
};

miniClose.onclick = () => {
  // stop playback and hide mini UI
  stopAllPlayers();
  miniPlayer.style.display = 'none';
};

miniClose.addEventListener('click', miniClose.onclick);
miniOpen.addEventListener('click', miniOpen.onclick);

/* ====== Volume control ====== */
volRange.addEventListener('input', (e) => {
  const v = parseFloat(e.target.value);
  if (playerVideo) playerVideo.volume = v;
});

/* ====== UI / Channels list ====== */
searchInput.oninput = e => renderHome(e.target.value || '');
function groupChannels(list){ const g={}; (list||[]).forEach(c=>{ const cat=c.category||c.group||c['group-title']||'Uncategorized'; if(!g[cat]) g[cat]=[]; g[cat].push(c); }); return g; }
function createRow(title, chs){
  const r=document.createElement('div'); r.className='row';
  const h=document.createElement('div'); h.className='row-header';
  h.innerHTML = `<div class="row-title"><strong>${title}</strong></div><div><button class="btn" onclick="scrollRow(this,-1)">‚óÄ</button><button class="btn" onclick="scrollRow(this,1)">‚ñ∂</button></div>`;
  const car=document.createElement('div'); car.className='carousel';
  chs.forEach(c=>{
    const card=document.createElement('div'); card.className='card';
    card.innerHTML = `${c.live?'<div class="badge-live">LIVE</div>':''}<div class="fav-toggle" data-name="${c.name}">${favorites.includes(c.name)?'‚ù§':'‚ô°'}</div><img src="${c.logo||'logo.png'}"><div class="name">${c.name}</div>`;
    card.addEventListener('click', e => {
      if (e.target.closest('.fav-toggle')) return;
      openPlayer(c);
    });
    card.querySelector('.fav-toggle').addEventListener('click', ev => { ev.stopPropagation(); toggleFav(c.name, ev.target); });
    car.appendChild(card);
  });
  r.appendChild(h); r.appendChild(car); content.appendChild(r);
}
function toggleFav(n, el){ const i = favorites.indexOf(n); if (i===-1){ favorites.push(n); el.textContent='‚ù§'; } else { favorites.splice(i,1); el.textContent='‚ô°'; } localStorage.setItem('iptv_favs', JSON.stringify(favorites)); }
function scrollRow(b,d){ b.closest('.row-header').nextElementSibling.scrollBy({left:d*420,behavior:'smooth'}); }
function renderHome(f=''){ content.innerHTML=''; const g=groupChannels(combinedChannels||[]); const favs=(combinedChannels||[]).filter(c=>favorites.includes(c.name)); if (favs.length) createRow('Favorites', favs); Object.keys(g).forEach(cat=>{ const rows = g[cat].filter(ch=>ch.name.toLowerCase().includes(f.toLowerCase())||cat.toLowerCase().includes(f.toLowerCase())); if(rows.length) createRow(cat, rows); }); }

favoritesTab.onclick = () => renderHome('');

/* ====== Keyboard & Service Worker ====== */
document.addEventListener('keydown', e => { if(e.key==='/'){ e.preventDefault(); searchInput.focus(); } if (e.key==='Escape' && overlay.classList.contains('active')) exitPlayer.click(); });
window.addEventListener('load', ()=> { renderHome(''); if('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js').catch(()=>{}); });

/* ====== PWA Install ====== */
let deferredPrompt; const installBtn=document.getElementById('installBtn'); const popup=document.getElementById('installPopup'); const popupInstall=document.getElementById('popupInstall');
window.addEventListener('beforeinstallprompt', e => { e.preventDefault(); deferredPrompt = e; installBtn.style.display='inline-block'; setTimeout(()=>popup.style.display='flex', 3000); });
async function showInstallPrompt(){ if(!deferredPrompt){ popup.style.display='none'; return; } deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; if(outcome==='accepted'){ installBtn.textContent='‚úÖ Installed'; } popup.style.display='none'; deferredPrompt=null; }
installBtn.onclick = showInstallPrompt; popupInstall.onclick = showInstallPrompt;
</script>
</body>
</html>
