<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NZM IPTV ‚Äî Clean Player</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#071025" />
  <link rel="icon" href="nzm.png">

  <!-- HLS + DASH -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>

  <!-- Channels (obfuscated) -->
  <script src="channels.js"></script>

  <style>
    :root{
      --bg:#050509;
      --panel:rgba(255,255,255,0.02);
      --accent1:#00d2ff;
      --accent2:#6a5cff;
      --text:#e9f6ff;
      --muted:rgba(233,246,255,0.55);
      --neon:0 8px 30px rgba(0,210,255,0.08),0 4px 10px rgba(106,92,255,0.04);
    }
    *{box-sizing:border-box;font-family:Inter,Poppins,Arial,sans-serif}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#030205 0%,#050509 100%);color:var(--text)}
    .app{display:flex;flex-direction:column;height:100vh;overflow:hidden}

    /* === Topbar === */
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 18px;
      backdrop-filter:blur(8px) saturate(1.1);
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border-bottom:1px solid rgba(255,255,255,0.03);
      box-shadow:0 6px 30px rgba(0,0,0,0.6)}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{height:38px;border-radius:8px;filter:drop-shadow(0 6px 18px rgba(0,0,0,0.6))}
    .brand h1{font-size:18px;color:var(--accent1);margin:0;text-shadow:0 2px 10px rgba(0,0,0,0.6)}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end}
    .search{min-width:220px;display:flex;align-items:center;padding:8px 12px;background:rgba(255,255,255,0.02);
      border-radius:26px;gap:10px;border:1px solid rgba(255,255,255,0.03);backdrop-filter:blur(6px)}
    .search input{background:transparent;border:none;outline:none;color:var(--text);width:100%;font-size:14px}
    .btn{padding:8px 12px;border-radius:12px;background:transparent;border:1px solid rgba(255,255,255,0.04);
      cursor:pointer;color:var(--text);font-weight:600;backdrop-filter:blur(4px)}
    .btn.glow{box-shadow:var(--neon);
      background:linear-gradient(90deg,rgba(0,210,255,0.06),rgba(106,92,255,0.04))}
    .btn.glow:hover{transform:translateY(-2px);filter:brightness(1.06)}

    /* === Channel Cards === */
    .content{flex:1;overflow:auto;padding:18px;display:flex;flex-direction:column;gap:18px}
    .row{display:flex;flex-direction:column;gap:10px}
    .row-header{display:flex;align-items:center;justify-content:space-between;padding:0 6px}
    .carousel{display:flex;gap:12px;overflow:auto;padding:12px 6px;scroll-snap-type:x mandatory;scroll-behavior:smooth}
    .carousel::-webkit-scrollbar{height:8px}
    .carousel::-webkit-scrollbar-thumb{background:linear-gradient(90deg,var(--accent1),var(--accent2));border-radius:8px}
    .card{min-width:220px;height:132px;border-radius:12px;
      background:rgba(255,255,255,0.02);
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;padding:10px;
      cursor:pointer;position:relative;scroll-snap-align:center;
      transition:transform .18s,box-shadow .18s;border:1px solid rgba(255,255,255,0.03)}
    .card:hover{transform:translateY(-6px) scale(1.03);box-shadow:0 14px 40px rgba(0,0,0,0.6)}
    .card img{width:110px;height:70px;border-radius:8px;object-fit:cover}
    .card .name{font-size:14px;color:var(--text);text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:100%}
    .fav-toggle{position:absolute;right:10px;top:10px;background:rgba(0,0,0,0.45);padding:6px;border-radius:8px;color:var(--accent1);cursor:pointer}

    /* === Player Overlay === */
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.8);z-index:100}
    .overlay.active{display:flex}
    .player-wrap{width:92%;max-width:1280px;aspect-ratio:16/9;background:#000;border-radius:14px;overflow:hidden;position:relative;box-shadow:0 30px 80px rgba(0,0,0,0.7)}
    video,iframe{width:100%;height:100%;display:block;background:#000}

    /* --- Exit + NowPlaying (top-left) --- */
    .top-left-info{position:absolute;top:12px;left:12px;display:flex;align-items:center;gap:10px;z-index:60}
    .top-left-info .close-btn{position:static;background:rgba(0,0,0,0.6);padding:8px;border-radius:10px;color:#fff;cursor:pointer}
    .top-left-info .steady-banner{position:static;background:rgba(0,0,0,0.6);padding:6px 10px;border-radius:10px;color:#fff;
      display:flex;align-items:center;gap:8px;font-weight:600;font-size:14px;backdrop-filter:blur(6px)}
    .top-left-info .steady-banner img{width:44px;height:30px;border-radius:6px;object-fit:cover}

    /* --- Minimize button --- */
    .player-controls-bottom{position:absolute;right:16px;bottom:16px;display:flex;gap:8px;z-index:50}
    .player-controls-bottom button{background:rgba(0,0,0,0.5);border:none;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
    .player-controls-bottom button:hover{background:rgba(0,0,0,0.7)}

    /* Mini player & spinner */
    .mini-player{position:fixed;right:12px;bottom:12px;background:rgba(255,255,255,0.02);padding:8px;border-radius:10px;display:flex;gap:8px;align-items:center;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 28px rgba(0,0,0,0.6);z-index:9999}
    .loading-spinner{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.45);z-index:60}
    .spinner{width:56px;height:56px;border:6px solid rgba(255,255,255,0.12);border-top-color:var(--accent1);border-radius:50%;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="app">

  <div class="topbar">
      <div class="brand"><img src="nzm.png" alt="logo"><h1>NZM IPTV</h1></div>
      <div class="controls">
        <div class="search">
          <input id="searchInput" placeholder="Search channels or categories (/ to focus)">
        </div>
        <button id="installBtn" class="btn glow" style="display:none;">üì≤ Install</button>
        <button id="favoritesTab" class="btn glow">‚ù§ Favorites</button>
      </div>
    </div>

    <div class="content" id="content"></div>

    <div class="mini-player" id="miniPlayer" style="display:none;">
      <img id="miniLogo" src="" alt="logo">
      <div>
        <div id="miniTitle" style="font-weight:600">‚Äî</div>
      </div>
      <div style="display:flex;gap:8px;margin-left:8px">
        <button id="miniOpen" class="btn">‚§¢</button>
        <button id="miniClose" class="btn">‚úñ</button>
      </div>
    </div>

    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="player-wrap" id="playerWrap">

        <!-- ‚úÖ Exit + Now Playing (top-left) -->
        <div class="top-left-info">
          <button class="close-btn" id="exitPlayer" aria-label="Close">‚úñ</button>
          <div class="steady-banner" id="steadyBanner">
            <img id="steadyLogo" src="nzm.png" alt="logo">
            <div id="steadyTitle">NZM IPTV</div>
          </div>
        </div>

        <div class="player-ui">
          <div class="now" id="nowPlayingUI">
            <img id="nowLogo" src="" alt="logo">
            <div>
              <div id="nowTitle" style="font-weight:600;font-size:14px">‚Äî</div>
            </div>
          </div>
        </div>

        <!-- ‚úÖ Only Minimize button bottom-right -->
        <div class="player-controls-bottom">
          <button id="minimizeBtn" title="Minimize to PiP">üì∫</button>
        </div>

        <div id="loadingSpinner" class="loading-spinner">
          <div class="spinner"></div>
        </div>

        <video id="playerVideo" playsinline preload="auto"
          controlslist="nodownload noremoteplayback nofullscreen noplaybackrate"></video>
        <iframe id="playerIframe" allowfullscreen style="display:none;"></iframe>
      </div>
    </div>
  </div>

  <script>
  /* === JavaScript: full logic retained === */
  let favorites = JSON.parse(localStorage.getItem('iptv_favs') || '[]');
  let lastPlayed = JSON.parse(localStorage.getItem('lastPlayed') || 'null');

  const content = document.getElementById('content'),
        overlay = document.getElementById('overlay'),
        playerVideo = document.getElementById('playerVideo'),
        playerIframe = document.getElementById('playerIframe'),
        nowLogo = document.getElementById('nowLogo'),
        nowTitle = document.getElementById('nowTitle'),
        steadyLogo = document.getElementById('steadyLogo'),
        steadyTitle = document.getElementById('steadyTitle'),
        exitPlayer = document.getElementById('exitPlayer'),
        minimizeBtn = document.getElementById('minimizeBtn'),
        miniPlayer = document.getElementById('miniPlayer'),
        miniLogo = document.getElementById('miniLogo'),
        miniTitle = document.getElementById('miniTitle'),
        miniOpen = document.getElementById('miniOpen'),
        miniClose = document.getElementById('miniClose'),
        favoritesTab = document.getElementById('favoritesTab');

  let hls = null, shakaPlayer = null;

  const showSpinner = () => document.getElementById('loadingSpinner').style.display = 'flex';
  const hideSpinner = () => document.getElementById('loadingSpinner').style.display = 'none';

  function stopAllPlayers() {
    if (hls) { try { hls.destroy(); } catch {} hls = null; }
    if (shakaPlayer) { try { shakaPlayer.unload(); } catch {} shakaPlayer = null; }
    try { playerVideo.pause(); playerVideo.removeAttribute('src'); playerVideo.load(); } catch {}
    playerIframe.src = ''; playerVideo.style.display = 'none'; playerIframe.style.display = 'none'; hideSpinner();
  }

  async function openPlayer(ch) {
    stopAllPlayers();
    overlay.classList.add('active');
    overlay.setAttribute('aria-hidden', 'false');
    showSpinner();

    nowLogo.src = steadyLogo.src = ch.logo || 'nzm.png';
    nowTitle.textContent = steadyTitle.textContent = ch.name || 'NZM IPTV';

    lastPlayed = { name: ch.name, url: ch.url, type: ch.type, logo: ch.logo,
                   time: new Date().toLocaleString(), clearKey: ch.clearKey || null };
    localStorage.setItem('lastPlayed', JSON.stringify(lastPlayed));

    playerVideo.volume = 1;
    const wrap = document.getElementById('playerWrap');

    try {
      if (wrap.requestFullscreen) await wrap.requestFullscreen();
      if (screen.orientation && screen.orientation.lock)
        await screen.orientation.lock('landscape').catch(()=>{});
    } catch {}

    try {
      if (ch.type === 'youtube') {
        playerIframe.style.display = 'block';
        playerIframe.src = ch.url + (ch.url.includes('?') ? '&' : '?') + 'autoplay=1';
        hideSpinner();
      } else if (ch.type === 'hls') {
        playerVideo.style.display = 'block';
        if (Hls.isSupported()) {
          hls = new Hls({ maxRetries: 3 });
          hls.attachMedia(playerVideo);
          hls.on(Hls.Events.MANIFEST_PARSED, () => { hideSpinner(); playerVideo.play().catch(()=>{}); });
          hls.loadSource(ch.url);
        } else {
          playerVideo.src = ch.url; playerVideo.play().catch(()=>{}); hideSpinner();
        }
      } else if (ch.type === 'dash') {
        playerVideo.style.display = 'block';
        shaka.polyfill.installAll();
        shakaPlayer = new shaka.Player(playerVideo);
        if (ch.clearKey) shakaPlayer.configure({ drm:{ clearKeys: ch.clearKey } });
        shakaPlayer.addEventListener('buffering', e => { e.buffering ? showSpinner() : hideSpinner(); });
        await shakaPlayer.load(ch.url);
        playerVideo.play().catch(()=>{});
        hideSpinner();
      } else {
        playerVideo.style.display = 'block';
        playerVideo.src = ch.url;
        playerVideo.play().catch(()=>{});
        hideSpinner();
      }
    } catch(err) {
      console.error(err);
      hideSpinner();
    }

    miniPlayer.style.display = 'flex';
    miniLogo.src = ch.logo || 'nzm.png';
    miniTitle.textContent = ch.name || 'NZM IPTV';
  }

  exitPlayer.onclick = async () => {
    try { if (document.fullscreenElement) await document.exitFullscreen(); } catch {}
    stopAllPlayers();
    overlay.classList.remove('active');
    overlay.setAttribute('aria-hidden', 'true');
  };

  minimizeBtn.onclick = async () => {
    try {
      if (playerVideo && playerVideo.requestPictureInPicture) {
        await playerVideo.requestPictureInPicture();
        overlay.classList.remove('active');
      } else {
        overlay.classList.remove('active');
        miniPlayer.style.display = 'flex';
      }
    } catch {
      overlay.classList.remove('active');
      miniPlayer.style.display = 'flex';
    }
  };

  miniOpen.onclick = () => {
    overlay.classList.add('active');
    try { if (document.pictureInPictureElement) document.exitPictureInPicture().catch(()=>{}); } catch {}
    miniPlayer.style.display = 'none';
  };

  miniClose.onclick = () => { stopAllPlayers(); miniPlayer.style.display = 'none'; };

  const toggleFav = (n, el) => {
    const i = favorites.indexOf(n);
    if (i === -1) { favorites.push(n); el.textContent = '‚ù§'; }
    else { favorites.splice(i,1); el.textContent = '‚ô°'; }
    localStorage.setItem('iptv_favs', JSON.stringify(favorites));
  };

  const scrollRow = (b, d) => b.closest('.row-header')
                               .nextElementSibling.scrollBy({ left:d*420, behavior:'smooth' });

  function createRow(title, chs) {
    const r = document.createElement('div');
    r.className = 'row';
    const h = document.createElement('div');
    h.className = 'row-header';
    h.innerHTML = `<div><strong>${title}</strong></div>
                   <div><button class="btn" onclick="scrollRow(this,-1)">‚óÄ</button>
                   <button class="btn" onclick="scrollRow(this,1)">‚ñ∂</button></div>`;
    const car = document.createElement('div');
    car.className = 'carousel';
    chs.forEach(c=>{
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML =
        `<div class="fav-toggle" data-name="${c.name}">
           ${favorites.includes(c.name)?'‚ù§':'‚ô°'}
         </div>
         <img src="${c.logo||'nzm.png'}">
         <div class="name">${c.name}</div>`;
      card.addEventListener('click',e=>{
        if (e.target.closest('.fav-toggle')) return;
        openPlayer(c);
      });
      card.querySelector('.fav-toggle')
          .addEventListener('click',ev=>{
            ev.stopPropagation();
            toggleFav(c.name, ev.target);
          });
      car.appendChild(card);
    });
    r.appendChild(h);
    r.appendChild(car);
    return r;
  }

  function renderChannels(){
    content.innerHTML = '';
    const groups = {};
    channels.forEach(ch=>{
      const g = ch.group || 'Other';
      if(!groups[g]) groups[g] = [];
      groups[g].push(ch);
    });
    for(const g in groups){
      const row = createRow(g, groups[g]);
      content.appendChild(row);
    }
  }

  document.getElementById('searchInput').addEventListener('input',e=>{
    const val = e.target.value.toLowerCase();
    const filtered = channels.filter(ch =>
      ch.name.toLowerCase().includes(val) ||
      (ch.group && ch.group.toLowerCase().includes(val))
    );
    content.innerHTML='';
    const row = createRow('Search Results', filtered);
    content.appendChild(row);
  });

  favoritesTab.onclick = () => {
    if (favorites.length === 0) { alert('No favorites yet!'); return; }
    const favs = channels.filter(ch => favorites.includes(ch.name));
    content.innerHTML = '';
    const row = createRow('Favorites', favs);
    content.appendChild(row);
  };

  // === PWA install prompt ===
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');
  window.addEventListener('beforeinstallprompt', e=>{
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-flex';
  });
  installBtn.onclick = () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(()=>{
        deferredPrompt = null;
        installBtn.style.display = 'none';
      });
    }
  };

  window.addEventListener('load', () => {
    renderChannels();
    if (lastPlayed) {
      miniPlayer.style.display = 'flex';
      miniLogo.src = lastPlayed.logo || 'nzm.png';
      miniTitle.textContent = lastPlayed.name || 'NZM IPTV';
    }
  });

  document.addEventListener('keydown', e=>{
    if (e.key === '/') {
      e.preventDefault();
      document.getElementById('searchInput').focus();
    }
  });
  </script>
</body>
</html>
